<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Sheetz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="big-wrapper">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link sheet-link active" aria-current="page" href="#">Sheet</a>
            </li>
            <li class="nav-item">
                <a class="nav-link data-link">Data</a>
            </li>
            <li class="nav-item">
                <a class="close-link"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
            </li>
        </ul>

        <section class="sheet-section">
            <h6 class="add-notice">Add players to the data tab to begin</h6>
            <div class="sheet-body">
                <div class="qb-section pos-section">
                    <h6>QB</h6>
                </div>
                <div class="rb-section pos-section">
                    <h6>RB</h6>
                </div>
                <div class="wr-section pos-section">
                    <h6>WR</h6>
                </div>
                <div class="te-section pos-section">
                    <h6>TE</h6>
                </div>
                <div class="dst-section pos-section">
                    <h6>DST</h6>
                </div>
            </div>
        </section>
        <section class="data-section">
            <div class="container d-flex flex-column data-container">
                <h6>Copy and paste playerlist here:</h6>

                <textarea name="raw-data" id="raw-data" cols="30" rows="10"></textarea>

                <div>
                    <button class="btn btn-primary data-btn data-process">Process</button>
                    <button class="btn btn-primary data-btn data-save">Save</button>
                    <button class="btn btn-primary data-btn data-load">Load</button>
                    <button class="btn btn-primary data-btn data-clear">Clear</button><span>
                </div>
                <p class="message mt-2 font-italic"></p>

            </div>

        </section>
    </div>
    <div class="loading-modal">
        <img src="loading.gif" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
